    <div class="backdrop movieClose" id="backdrop"></div>

    <div class="movieModel" id="movieModel">
        <form id="movieForm">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h3>
                        Add Movie Details
                    </h3>
                    <span class="movieClose">X</span>
                </div>
                <div class="card-body">
                    
                        <div class="form-group">
                            <label for="title">Movie Title*</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl">Movie url*</label>
                            <input type="text" class="form-control" id="imageUrl" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Content*</label>
                            <textarea class="form-control" id="content" required>
                            </textarea>
                        </div>
                        <div class="form-group">

                            <select class="form-control" id="rating"required>

                            </select>
                        </div>
                  
             </div>
            <div class="card-footer text-right">

                <button type="button" id ="movieUpdateBtnId" class="btn btn-sm btn-outline-primary d-none">Update Movie</button>
                <button type="button" class="btn btn-sm btn-outline-danger movieClose">Cancel</button>
